<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      #space {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .star {
        position: absolute;
        background-color: transparent;
        border-radius: 50%;
        pointer-events: none;
        animation: twinkle 4s infinite alternate;
        opacity: 0;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .asteroid {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        pointer-events: none;
        animation: move-asteroid 20s linear infinite;
      }

      @keyframes move-asteroid {
        from {
          transform: translate(-100px, -100px);
        }
        to {
          transform: translate(calc(100vw + 100px), calc(100vh + 100px));
        }
      }

      /* Estilos para las estrellas */
      .star {
        background-color: #fff; /* Color blanco */
      }

      .star:nth-child(2n) {
        background-color: #f0f0f0; /* Color gris claro */
      }

      .star:nth-child(3n) {
        background-color: #e0e0e0; /* Color gris medio */
      }

      .star:nth-child(5n) {
        background-color: #cccccc; /* Color gris */
      }

      .star:nth-child(7n) {
        background-color: #bfbfbf; /* Otro tono de gris */
      }

      .star:nth-child(11n) {
        background-color: #a6a6a6; /* Otro tono de gris */
      }
    </style>
  </head>
  <body>
    <div id="space"></div>
    <script>
      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");

        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.animationDuration = `${Math.random() * 3 + 1}s`;
        star.style.animationDelay = `${Math.random() * 4}s`;

        document.getElementById("space").appendChild(star);
        setTimeout(() => {
          star.style.opacity = "1";
        }, 100);
      }

      function createStars() {
        for (let i = 0; i < 500; i++) {
          createStar();
        }
      }

      function createAsteroid() {
        const asteroid = document.createElement("div");
        asteroid.classList.add("asteroid");

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        asteroid.style.left = `${x}px`;
        asteroid.style.top = `${y}px`;

        document.getElementById("space").appendChild(asteroid);
      }

      function createAsteroids() {
        for (let i = 0; i < 5; i++) {
          createAsteroid();
        }
      }

      createStars();
      createAsteroids();
    </script>
  </body>
</html>
